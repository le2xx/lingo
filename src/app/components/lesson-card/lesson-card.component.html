<div class="lesson-card">

  <div class="lesson-card__author">
    <img src="{{lesson.author.avatarUrl}}" alt="ava" class="lesson-card__author-photo">
    <div class="lesson-card__info">
      <span class="lesson-card__author-name">{{ lesson.author.firstName +  ' ' + lesson.author.lastName }}</span>
      <span class="lesson-card__lesson-time">{{ lesson.time }}</span>
    </div>
  </div>

  <app-bookmarks></app-bookmarks>
  <app-lesson-card-menu></app-lesson-card-menu>

  <img src="{{ lesson.picture }}" alt="picture" class="lesson-card__img">
  <div class="lesson-card__details">
    <span class="lesson-card__title">Урок</span>
    <h2 class="lesson-card__name">{{ lesson.title.original }}</h2>
    <span class="lesson-card__name-eng">{{ lesson.title.translated }}</span>
    <span class="lesson-card__level">{{ lesson.difficult > 1 ? 'Средний уровень' : 'Начальный уровень' }}</span>
    <ul class="lesson-card__menu">
      <li class="lesson-card__menu-item lesson-card__menu-item_selected">Об уроке</li>
      <li class="lesson-card__menu-item">Содержание</li>
      <li class="lesson-card__menu-item">Упражнения</li>
    </ul>
    <button class="lesson-card__btn">Начать урок</button>
  </div>
  <p class="lesson-card__text">{{ cutText(lesson.description) }}</p>
  <hr class="lesson-card__separator">

  <app-statistics [stats]="lesson.stats"></app-statistics>
  <hr class="lesson-card__separator">

  <app-comments [comments]="lesson.comments"></app-comments>
</div>
